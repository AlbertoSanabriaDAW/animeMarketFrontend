<div *ngIf="isOpen" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50">
  <div class="bg-white rounded-2xl p-6 w-96 shadow-lg transform transition-all scale-100">
    <h2 class="text-xl font-bold">Valora tu experiencia de compra</h2>
    <p class="mt-2 text-gray-600">¿Cómo calificarías tu experiencia?</p>

    <div class="flex justify-center mt-4">
      <button *ngFor="let valor of [1,2,3,4,5]"
              class="px-4 py-2 mx-1 rounded-lg"
              [ngClass]="{'bg-green-500 text-white': rating === valor, 'bg-gray-300': rating !== valor}"
              (click)="seleccionarValor(valor)">
        {{ valor }}
      </button>
    </div>

    <div class="mt-4 flex justify-center">
      <button class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
              (click)="enviarValoracion()">
        Enviar valoración
      </button>
    </div>
  </div>
</div>
