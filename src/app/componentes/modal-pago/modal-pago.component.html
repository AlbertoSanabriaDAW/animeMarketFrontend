<div *ngIf="isOpen" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50">
  <div class="bg-white rounded-2xl p-6 w-96 shadow-lg transform transition-all scale-100">
    <h2 class="text-xl font-bold">Resumen del Carrito</h2>
    <p class="mt-2 text-gray-600">Estás a punto de comprar estos productos de AnimeMarket.</p>
<!--    <p>{{carritos}}</p>-->
    <div *ngFor="let carrito of carritos">
      <p>Producto: {{ carrito.nombre }}</p>
      <p>Cantidad: {{ carrito.cantidad }}</p>
      <p>Precio: {{ carrito.precio }} €</p>
      <hr>
    </div>
    <p><strong>Total: </strong>{{ total.toFixed(2) }} €</p>
<!--    <button (click)="close()">Cerrar</button>-->
<!--    <p>{{total}}</p>-->
<!--    <div class="mt-4 flex justify-end">-->
      <button class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
              (click)="redigirAInicio()">
              Comprar
      </button>
<!--    </div>-->
  </div>
</div>
