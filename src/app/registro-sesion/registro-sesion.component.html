<section class="bg-gray-900 text-white py-10 px-6">
  <form class="w-full max-w-lg mx-auto bg-red-900 p-8 rounded-lg shadow-lg mt-10 mb-10"
        (ngSubmit)="onSubmit()" [formGroup]="registroForm">
    <h2 class="text-white text-2xl font-bold text-center mb-6">¡Regístrate en animeMarket!</h2>

    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2">Nick</label>
        <input type="text" formControlName="nick"
               class="appearance-none block w-full bg-gray-300 text-black border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white">
        <p class="text-red-400 text-xs italic" *ngIf="registroForm.get('nick')?.invalid && registroForm.get('nick')?.touched">
          Nick es requerido (mínimo 3 caracteres).
        </p>
      </div>
    </div>

    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2">Correo</label>
        <input type="email" formControlName="correo"
               class="appearance-none block w-full bg-gray-300 text-black border border-gray-300 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white">
      </div>
    </div>

    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2">Contraseña</label>
        <input type="password" formControlName="contrasenia"
               class="appearance-none block w-full bg-gray-300 text-black border border-gray-300 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white">
      </div>
    </div>

    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2">Repetir Contraseña</label>
        <input type="password" formControlName="repetirContrasenia"
               class="appearance-none block w-full bg-gray-300 text-black border border-gray-300 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white">
        <p class="text-red-400 text-xs italic" *ngIf="registroForm.hasError('notMatching')">
          Las contraseñas no coinciden.
        </p>
      </div>
    </div>

    <button type="submit"
            class="w-full bg-black text-white py-3 px-4 rounded-lg font-bold hover:bg-gray-800 transition duration-300"
            [disabled]="registroForm.invalid">
      Registrarse
    </button>

    <p *ngIf="errorMensaje" class="text-center text-red-400 mt-4">
      {{ errorMensaje }}
    </p>

    <p *ngIf="exitoMensaje" class="text-center text-green-400 mt-4">
      {{ exitoMensaje }}
    </p>

    <p class="text-center text-white mt-4">
      ¿Ya tienes cuenta?
      <a (click)="irAIniciarSesion()" class="text-blue-400 hover:text-blue-600 cursor-pointer">Inicia Sesión</a>
    </p>
  </form>
</section>
