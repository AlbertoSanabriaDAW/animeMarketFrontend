<header class="flex flex-col bg-gray-900 text-white p-4">
  <div class="flex items-center justify-between">
    <!-- Logo and Title -->
    <div class="logo-title flex items-center">
      <img src="/logoAnimeMarket.png" alt="Logo" class="h-12 w-12 mr-2 block">
      <h1 class="text-2xl font-bold text-red-700">AnimeMarket</h1>

    </div>

    <!-- Search Bar -->
    <div class="search-bar mx-4 w-80">
      <input type="text" placeholder="Busca aquí tu producto" class="w-full p-2 rounded-md text-black focus:outline-none focus:ring-2 focus:ring-red-700">
    </div>

    <div *ngFor="let usuario of usuarios" class="bg-red-500 p-5">
      <p>{{usuario.nick}}</p>
    </div>

<!--    <div *ngFor="let tematica of tematicas" class="bg-red-500 p-5">-->
<!--      <p>{{tematica.nombre}}</p>-->

    <!-- User and Cart -->
    <div class="user-section flex items-center space-x-4">
      <div class="flex items-center cursor-pointer user-login" (click)="login()">
        <img src="assets/user-icon.png" alt="User Icon" class="h-6 w-6 mr-1">
        <span>Inicia Sesión / Regístrate</span>
      </div>
      <div class="flex items-center cursor-pointer user-cart" (click)="viewCart()">
        <img src="assets/cart-icon.png" alt="Cart Icon" class="h-6 w-6 mr-1">
        <span>Cart</span>
      </div>
    </div>
  </div>

  <!-- Category Selector -->
  <div class="category-selector">
    <select class="p-2 bg-gray-800 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-red-700" (change)="onCategoryChange($event)">
      <option>Todas las temáticas</option>
      <option>Bobobo</option>
      <option>Pokemon</option>
      <option>Kimetsu no Yaiba</option>
      <option>Doraemon</option>
      <option>Dragon Ball</option>
    </select>
  </div>
</header>
