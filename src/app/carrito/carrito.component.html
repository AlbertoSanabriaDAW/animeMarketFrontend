      <td class="border border-gray-300 px-4 py-2 text-center font-semibold">{{ carrito.precio }} â‚¬</td>
      <td class="border border-gray-300 px-4 py-2 text-center">

        </button>
      </td>
    </tr>
    </tbody>
  </table>
  <button (click)="modalPago.open()" class="bg-red-500 text-white py-2 px-4 rounded">
  Comprar
</button>
  <app-modal-pago #modalPago [carritos]="carritos"></app-modal-pago>
</div>
</body>
