<section class="bg-gray-900 text-white py-10 px-6">
  <form class="w-full max-w-lg mx-auto bg-red-900 p-8 rounded-lg shadow-lg mt-10 mb-10"
        (ngSubmit)="onSubmit()" [formGroup]="iniciarSesionForm">
    <h2 class="text-white text-2xl font-bold text-center mb-6">
      ¡Inicia Sesión en animeMarket!
    </h2>

    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2">
          Nick
        </label>
        <input type="text" formControlName="nick"
               class="appearance-none block w-full bg-gray-300 text-black border border-red-500
                      rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white">
      </div>
    </div>

    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2">
          Contraseña
        </label>
        <input type="password" formControlName="contrasenia"
               class="appearance-none block w-full bg-gray-300 text-black border border-gray-300
                      rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
      </div>
    </div>

    <button type="submit"
            (click)="onSubmit()"
            class="w-full bg-black text-white py-3 px-4 rounded-lg font-bold hover:bg-gray-800 transition duration-300">
      Iniciar Sesión
    </button>

    <p class="text-center text-white mt-4">
      ¿No tienes usuario?
      <a (click)="irARegistro()" class="text-blue-400 hover:text-blue-600 cursor-pointer">Regístrate</a>
    </p>
  </form>
</section>
